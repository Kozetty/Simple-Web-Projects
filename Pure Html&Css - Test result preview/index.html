<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test Results</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Main container card -->
    <div class="card flex--column">
      <!-- Header section of the card -->
      <header class="card__header flex--column">
        <span class="top-txt">Your Result</span>
        <!-- Score preview circle -->
        <div class="score-container flex--column">
          <span id="user-score">76</span>
          <span id="out-of-100">of 100</span>
        </div>
        <!-- Score message -->
        <div class="score-message flex--column">
          <span id="score-message-1">Great</span>
          <p id="score-message-2">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </header>

      <!-- Detailed summary preview section -->
      <div class="summary-container flex--column">
        <!-- Summary text -->
        <p id="summary-text">summary</p>
        <!-- Individual summary box 1-->
        <div class="summary-detail-container flex--row">
          <div class="icon-text-box flex--row">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#F55"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
              />
            </svg>
            <span class="summary-icon-txt" style="color: hsl(0, 100%, 67%)"
              >Reaction
            </span>
          </div>
          <span class="summary-result">80</span
          ><span class="out-of-100">/ 100</span>
        </div>
        <!-- Individual summary box 2-->
        <div class="summary-detail-container flex--row">
          <div class="flex--row summary-icon-txt">
            <div class="icon-text-box flex--row">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                />
              </svg>
              <span class="summary-icon-txt" style="color: hsl(39, 100%, 56%)"
                >Memory</span
              >
            </div>
          </div>
          <span class="summary-result">92</span
          ><span class="out-of-100">/ 100</span>
        </div>
        <!-- Individual summary box 3-->
        <div class="summary-detail-container flex--row">
          <div class="icon-text-box flex--row">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#00BB8F"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
              />
            </svg>
            <span class="summary-icon-txt" style="color: hsl(166, 100%, 37%)"
              >Verbal
            </span>
          </div>
          <span class="summary-result">61</span
          ><span class="out-of-100">/ 100</span>
        </div>
        <!-- Individual summary box 4 -->
        <div class="summary-detail-container flex--row">
          <div class="icon-text-box flex--row">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#1125D6"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
              />
              <path
                stroke="#1125D6"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
              />
            </svg>
            <span class="summary-icon-txt" style="color: hsl(234, 85%, 45%)"
              >Visual
            </span>
          </div>
          <span class="summary-result">72</span
          ><span class="out-of-100">/ 100</span>
        </div>
        <!-- Footer continue button -->
        <button class="summary-button"><a href="#">Continue</a></button>
      </div>
    </div>
  </body>
</html>
